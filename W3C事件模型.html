<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3C事件模型</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        div[class^=level] {
            border: 1px solid;
            border-radius: 50%;
            display: inline-flex;
        }
        
        .level1 {
            padding: 10px;
            background: purple;
        }
        
        .level2 {
            padding: 10px;
            background: blue;
        }
        
        .level3 {
            padding: 10px;
            background: cyan;
        }
        
        .level4 {
            padding: 10px;
            background: green;
        }
        
        .level5 {
            padding: 10px;
            background: yellow;
        }
        
        .level6 {
            padding: 10px;
            background: orange;
        }
        
        .level7 {
            width: 50px;
            height: 50px;
            border: 1px solid;
            background: red;
            border-radius: 50%;
        }
        
        .x {
            background: transparent;
        }
    </style>
</head>

<body>
    <div class="level1 x">
        <div class="level2 x">
            <div class="level3 x">
                <div class="level4 x">
                    <div class="level5 x">
                        <div class="level6 x">
                            <div class="level7 x">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const level1 = document.querySelector('.level1')
        const level2 = document.querySelector('.level2')
        const level3 = document.querySelector('.level3')
        const level4 = document.querySelector('.level4')
        const level5 = document.querySelector('.level5')
        const level6 = document.querySelector('.level6')
        const level7 = document.querySelector('.level7')

        let n = 1
        const removeX = (e) => {
            const t = e.currentTarget
            setTimeout(() => {
                t.classList.remove('x')
            }, n * 1000)
            n += 1
        }
        const addX = (e) => {
            const t = e.currentTarget
            setTimeout(() => {
                t.classList.add('x')
            }, n * 1000)
            n += 1
        }
        level1.addEventListener('click', removeX, true)
        level1.addEventListener('click', addX)
        level2.addEventListener('click', removeX, true)
        level2.addEventListener('click', addX)
        level3.addEventListener('click', removeX, true)
        level3.addEventListener('click', addX)
        level4.addEventListener('click', removeX, true)
        level4.addEventListener('click', (e) => {
            e.stopPropagation()
            addX(e)
        })
        level5.addEventListener('click', removeX, true)
        level5.addEventListener('click', addX)
        level6.addEventListener('click', removeX, true)
        level6.addEventListener('click', addX)
        level7.addEventListener('click', removeX, true)
        level7.addEventListener('click', addX)
    </script>
</body>

</html>
