<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-size: 80px;
        }
    </style>
</head>

<body>
    <div id="message"></div>
    <script>
        let random = Math.random();
        let bingo = false;

        function guess() {
            let str;
            if (bingo) {
                return;
            }

            let guess = prompt("您猜色子是多少？");
            if (!Number.isInteger(guess / 1) || guess > 6 || guess < 1) {
                document.getElementById("message").innerHTML = "您的输入有误";
                return;
            }

            console.info("random====" + random);
            console.info("guess====" + guess);
            let diff = Math.abs(random - guess);
            console.info("diff=====" + diff);

            if (guess == random) {
                str = "中！" + "<img src=\"images/" + random + ".png\" />";
                bingo = true;
            } else if (guess > random) {
                if (diff > 1) {
                    str = "您猜得太大了！";
                } else {
                    str = "您猜得有点儿大！";
                }
            } else {
                if (diff > 1) {
                    str = "您猜得太小了！";
                } else {
                    str = "您猜得有点儿小！";
                }
            }
            document.getElementById("message").innerHTML = str;
        }
        random = Math.floor(random * 6) + 1;
        console.info(random);
        //document.write(a);
        //document.write("<img src=\"images/"+a+".png\" />");
        guess();
    </script>
</body>

</html>
