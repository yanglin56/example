<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数七</title>
    <style>
        html,
        body {
            height: 100px;
            text-align: center;
            font-size: 200px;
        }
    </style>
    <script>
        let num = 1;

        function gogogo() {
            if (num % 7 === 0) {
                document.body.innerHTML = num + "过";
            } else if (num % 10 === 7) {
                document.body.innerHTML = num + "过";
            } else if (Math.floor(num / 10) % 10 === 7) {
                document.body.innerHTML = num + "过";
            } else {
                document.body.innerHTML = num;
            }
            num++;
        }
    </script>
</head>

<body onclick="gogogo()">

</body>

</html>
